<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Dashboard</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <!-- Custom styles -->
  <style>
    body {
      padding-top: 60px;
      background-color: #f8f9fa;
      position: relative; /* Needed for overlay */
      background-image: url('https://telegra.ph/file/bf6209dd7b1241956007e.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      filter: blur(10px); /* Adjust the blur amount */
      z-index: -1; /* Place behind other content */
    }

    .navbar {
      background-color: #001149 !important;
    }

    .navbar-brand {
      color: #ffffff;
      font-weight: bold;
      font-size: 1.5rem;
    }

    .nav-link {
      color: #ffffff !important;
      font-weight: bold;
    }

    .card {
      margin-bottom: 20px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .card-header {
      background-color: #340077;
      color: #ffffff;
      font-weight: bold;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    .card-body {
      background-color: #ffffff;
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">API Dashboard</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://renn-shiro.vercel.app/">Host</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Settings</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            API Information
          </div>
          <div class="card-body">
            <p>API Key: <strong>Free KEY</strong></p>
            <p>Endpoint: <strong>/api/events</strong></p>
            <p>Status: <span class="badge badge-success">Active</span></p>
            <p>Website: <a href="https://renn-shiro.vercel.app/" target="_blank" rel="noopener noreferrer"><span class="badge badge-info">Follow</span></a></p>
            <p>Example : </p>
            <li><a href="/api/events">/api/events</a></li>
            <li><a href="/api/events/search?d=depok">/api/events/search?d=depok</a></li>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            Usage Statistics
          </div>
          <div class="card-body">
            <p>Total Requests: <strong>1000</strong></p>
            <p>Successful Requests: <strong>980</strong></p>
            <p>Failed Requests: <strong>20</strong></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+IhFPHjmaeNVlE+IbbVYp2r0pzkISgoD6KJ" crossorigin="anonymous"></script>
</body>
</html>
