<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RennSRC-API</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden; /* Menghindari tampilan luar scroll */
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://telegra.ph/file/006ffd3bacdb7603b49bf.jpg');
      background-size: cover;
      background-position: center;
      filter: blur(2px); /* Efek blur dengan 2px */
      z-index: -1; /* Mengatur lapisan belakang */
    }

    .content {
      position: relative; /* Memberikan stacking context */
      background-color: rgba(255, 255, 255, 0.8); /* Warna latar belakang konten */
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      z-index: 1; /* Mengatur lapisan depan */
    }

    .glow {
      color: #00FF00; /* Warna hijau terang */
      text-shadow: 0 0 10px #00FF00, 0 0 20px #00FF00, 0 0 30px #00FF00, 0 0 40px #00FF00, 0 0 50px #00FF00, 0 0 60px #00FF00, 0 0 70px #00FF00, 0 0 80px #00FF00; /* Efek glow */
      text-align: center;
    }

    .btn-custom {
      padding: 10px 20px;
      font-size: 1rem;
    }

    @media only screen and (max-width: 600px) {
      /* Atur gaya untuk perangkat dengan lebar maksimum 600px */
      .content {
        padding: 10px;
      }

      .btn-custom {
        padding: 8px 16px;
        font-size: 0.9rem;
      }
    }

    @media only screen and (max-width: 400px) {
      .btn-custom {
        padding: 6px 12px;
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <img src="https://telegra.ph/file/6c780c5a6cb2f6002af31.jpg" alt="API Icon" width="100">
    <img src="http://readme-typing-svg.herokuapp.com?color=00FF00&center=true&vCenter=true&multiline=false&lines=Welcome+to+Rest+API" alt="Welcome to Rest API">
    <p>By renn.ezzcos</p>
    <button class="btn btn-primary btn-custom mt-3" onclick="window.location.href='/dashboard.html'">
      <i class="fas fa-external-link-alt"></i> ApiKey
    </button>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
